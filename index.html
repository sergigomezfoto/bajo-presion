<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajo presión</title>
    <link rel="stylesheet" href="styles/fonts.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="components/general_loader/style.css">
    <link rel="stylesheet" href="components/intro_black_logos/style.css">
    <link rel="stylesheet" href="components/intro_first_littleplanet/style.css">
    <link rel="stylesheet" href="components/intro_form/style.css">
    <link rel="stylesheet" href="components/intro_video/style.css">
</head>

<body>
    <div class="overlay-flash"></div>
    <div id="home-interface" class="fullscreen" style="display:none;"></div>
    <div id="startcontainer">
        <div id="loader">
            <div class="loader-spinner"></div>
            <div class="loadingtext">loading...</div>
        </div>
        <div id="intro">
            <div id="intro_black">
                <div id="l1" class="logos_intro">
                    <img src="assets/img/logo_pds.png" alt="PDS">
                </div>
                <div id="l2" class="logos_intro">
                    <img src="assets/img/logo_noupunt.png" alt="Noupunt">
                </div>
                <div id="l3" class="logos_intro">
                    <img src="assets/img/logo_ministerio.png" alt="Ministerio">
                </div>
                <div id="presentan_intro">PRESENTAN</div>
            </div>
            <div id="intro_gradient" class="rainbow_gradient">
                <div id="intro_gradient_video" class="fullscreen">
               
                        <video id="home-video">
                            <source src="assets/video/test_vertical_video.mp4" loop type="video/mp4">
                        </video>

                </div>
                <div id="intro_gradient_form" class="fullscreen">
                    <div id="form_intro">
                        <div id="form_intro_group_user">

                            <div id="form_intro_img">
                                <img src="assets/img/user_intro.png" alt="user_intro">
                            </div>
                            <div id="form_intro_input">
                                <input type="text" id="input_form_intro" placeholder="Introduce tu nickname">
                            </div>
                        </div>
                        <div id="form_intro_button">
                            <button id="button_form_intro" class="button">
                                Empezar
                            </button>
                        </div>

                    </div>
                </div>
                <div id="intro_gradient_first" class="fullscreen">
                    <div id="first_little_planet_super_wraper">
                        <div id="first_little_planet_wraper">
                            <div id="first_little_planet">
                            </div>
                        </div>
                        <div id="shadow_lp_intro"></div>
                    </div>
                    <div id="firts_text_intro">
                        <p> Una historia que te guiará por diferentes espacios en los que podrás
                            vivir en <span>primera persona</span> lo que “Etna” se encuentra un día cualquiera.
                        </p>
                        <button id="next_to_user_input" class="button"> Siguiente </button>

                    </div>
                </div>
            </div>
            <!-- <div id="home" class="rainbow_gradient fullscreen"></div> -->
        </div>
    </div>
    <script src="js/helpers.js"></script>
    <script src="js/js.js"></script>
    <script src="js/intro.js"></script>
    <script src="components/general_loader/js.js"></script>
    <script src="components/intro_first_littleplanet/js.js"></script>
    <script src="components/intro_form/js.js"></script>
    <script src="components/intro_video/js.js"></script>
</body>

</html>
