<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS to center the image */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Centered Image -->
    <img src="instagram.jpg" alt="Centered Image">
</body>
</html>
